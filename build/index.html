<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Jellewery">
  <title>Jellewery</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/cormorant-garamond-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-italic.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-600.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/cormorant-garamond-700.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-500.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/poppins-700.woff2" as="font" crossorigin="anonymous">
</head>
<body>
  <div class="wrapper">
    <header class="header header--opened">
      <div class="header__inner">
        <form action="#" class="search">
          <label for="usersearch">
            <svg class="search__icon" width="14" height="14">
              <use xlink:href="img/sprite_auto.svg#search-icon">
            </use>
          </svg></label>
          <input type="search" name="usersearch" id="usersearch" placeholder="Type here to search">
        </form>
        <a class="header__logo">
          <span class="visually-hidden">Jewellery Store</span>
          <svg class="header__logo-icon" width="66" height="66">
            <use xlink:href="img/sprite_auto.svg#logo-icon"></use>
          </svg>
        </a>
        <div class="header__user-link user-link">
          <a href="login.html" class="user-link__item user-link__item--login">Login</a>
          <a href="#" class="user-link__item user-link__item--cart">
            <span>Cart 0</span>
            <svg class="user-link__icon" width="18" height="16">
              <use xlink:href="img/sprite_auto.svg#cart-icon"></use>
            </svg>
          </a>
        </div>
      </div>
      <nav class="header__site-nav site-nav site-nav--opened site-nav--nojs">
        <button class="site-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
        <ul class="site-nav__list">
          <li class="site-nav__item"><a href="#" class="site-nav__link">What’s new</a></li>
          <li class="site-nav__item"><a href="#" class="site-nav__link">Chokers</a></li>
          <li class="site-nav__item"><a href="#" class="site-nav__link">Necklaces</a></li>
          <li class="site-nav__item"><a href="#" class="site-nav__link">Rings</a></li>
          <li class="site-nav__item"><a href="#" class="site-nav__link">Earrings</a></li>

          <li class="site-nav__add-item"><a href="#" class="site-nav__link">About CH</a></li>
          <li class="site-nav__add-item"><a href="#" class="site-nav__link">Stores & Hours</a></li>
          <li class="site-nav__add-item"><a href="#" class="site-nav__link">Contact Us</a></li>
          <li class="site-nav__add-item"><a href="login.html" class="site-nav__link site-nav__link--login">Login</a></li>
        </ul>
      </nav>
    </header>
  </div>

<script src="js/main.js"></script>
</body>
</html>
